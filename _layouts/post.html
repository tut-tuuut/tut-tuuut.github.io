---
layout: default
---
<article>
    <header><h1>{{ page.title }}</h1></header>
    <aside class="meta">
        {%include frenchDate.html date=page.date %}
    </aside>

    <div class="post">
    {{ content }}
    </div>
    <nav class="prevnext">
        {% if page.previous != nil %}
        <div class="before">Avant : <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></div>
        {% endif %}
        {% if page.next != nil %}
        <div class="after">Après : <a href="{{ page.next.url }}">{{ page.next.title }}</a></div>
        {% endif %}
    </nav>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'tut-tuuut';
        var disqus_url = '{{ site.url }}{{ page.url }}';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Activez le JavaScript pour voir les <a href="http://disqus.com/?ref_noscript">commentaires Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">Commentaires propulsés par <span class="logo-disqus">Disqus</span></a>
</article>
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@tut_tuuut" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
