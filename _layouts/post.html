<article>
    <header><h1>{{ page.title }}</h1></header>
    <aside class="meta">
        {%include frenchDate.html date=page.date %}
    </aside>

    <div class="post">
    {{ content }}
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = 'tut-tuuut';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Activez le JavaScript pour voir les <a href="http://disqus.com/?ref_noscript">commentaires Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">Commentaires propuls√©s par <span class="logo-disqus">Disqus</span></a>
</article>
