---
layout: default
---
<article>
    <header><h1>{{ page.title }}</h1></header>
    <aside class="meta">
        {%include frenchDate.html date=page.date %}
    </aside>

    <div class="post">
    {{ content }}
    </div>
    <nav class="prevnext">
        {% if page.previous != nil %}
        <div class="before">Avant : <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></div>
        {% endif %}
        {% if page.next != nil %}
        <div class="after">Apr√®s : <a href="{{ page.next.url }}">{{ page.next.title }}</a></div>
        {% endif %}
    </nav>
</article>
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@tut_tuuut" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines }}" />
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
